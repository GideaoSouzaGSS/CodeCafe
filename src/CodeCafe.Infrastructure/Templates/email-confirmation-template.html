<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Email - CodeCafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2C2C2C 0%, #E0E3FF 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 40px 30px;
            color: #374151;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #2C2C2C;
            color: white !important;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            background-color: #484952;
        }

        .code {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin: 25px 0;
            color: #1f2937;
        }

        .footer {
            padding: 25px;
            background-color: #f9fafb;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        h2 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Olá, {{user_name}}</h1>
            <h2>{{company_name}}</h2>
        </div>

        <div class="content">
            <p>Obrigado por se cadastrar no {{company_name}}. Para confirmar seu email, clique no link abaixo:</p>
            
            <center>
                <a href={{confirmation_link}} class="button">Confirmar meu email</a>
            </center>

            <p>Ou use o código:</p>
            <div class="code">9876b0926c2d4883acda76ad5bead3dd</div>

            <p style="color: #6b7280; font-size: 14px;">
                Se você não se cadastrou no CodeCafe, ignore este email.
            </p>
        </div>

        <div class="footer">
            <p>Atenciosamente,<br><strong>Equipe CodeCafe</strong></p>
        </div>
    </div>
</body>
</html>
